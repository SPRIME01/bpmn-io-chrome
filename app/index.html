<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <link rel="stylesheet" href="vendor/diagram-js/diagram.css" />

  <link rel="stylesheet" href="styles/app.css" />

</head>

<body>
  <div class="bio-header">

    <a href="http://bpmn.io" target="_blank" class="logo">
      <span class="icon-bpmn-io"></span>
    </a>

    <button title="new diagram" id="new_diagram" class="icon-doc-new"></button>
    <button title="open a file" id="choose_file" class="icon-open"></button>
    <button title="save file" id="save_file" class="icon-download"></button>
    <button title="undo" id="undo" class="icon-ccw"></button>
    <button title="redo" id="redo" class="icon-cw"></button>

    <span class="current-file" id="file_path"></span>
  </div>

  <div class="bio-content">
    <div class="tabs">
      <div class="tab-content">
        <div data-tab="diagram">
          <div id="canvas"></div>
        </div>
        <div data-tab="xml"></div>
      </div>
      <div class="tab-bar">
        <ul>
          <li show-tab="diagram"><a href onclick="showDiagram()">Diagram</a></li>
          <li show-tab="xml"><a href onclick="showXML()">XML</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- viewer dependencies -->
  <script src="vendor/bpmn-js/bpmn.js"></script>

  <!-- app -->
  <script src="lib/dnd.js"></script>
  <script src="lib/app.js"></script>
  <script src="lib/file.js"></script>
</body>
</html>
